{% capture logo_path %}{{ site.logo }}{% endcapture %}

<div class="masthead">
  <div class="masthead__inner-wrap" style="display: block">
    <div class="masthead__menu" style="display: block">
      <nav id="site-nav" class="greedy-nav">
        <div>
          <a href="{{ site.url }}">
            <img
              src="/assets/images/head-logo.png"
              alt=""
              style="max-width: 100%"
            />
          </a>
        </div>

        <ul class="cust-visible-links">
          {%- for link in site.data.navigation.main -%}
          <li class="masthead__menu-item">
            <a
              href="{{ link.url | relative_url }}"
              {%
              if
              link.description
              %}
              title="{{ link.description }}"
              {%
              endif
              %}
            >
              {% if link.icon %}
              <img src="{{ link.icon }}" alt="" />
              {% endif %} {{ link.title }}</a
            >
          </li>
          {%- endfor -%}
        </ul>
        {% if site.search == true %}
        <button class="search__toggle" type="button">
          <span class="visually-hidden"
            >{{ site.data.ui-text[site.locale].search_label | default: "Toggle
            search" }}</span
          >
          <i class="fas fa-search"></i>
        </button>
        {% endif %}
        <button class="greedy-nav__toggle hidden" type="button">
          <span class="visually-hidden"
            >{{ site.data.ui-text[site.locale].menu_label | default: "Toggle
            menu" }}</span
          >
          <div class="navicon"></div>
        </button>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
